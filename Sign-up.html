<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- two sides of the page, pic and form, form has div for text and form inputs-->
    <div class="content">
        <div class="pic-container">
            <div class="logo">
                <h1>Ironise</h1>
            </div>
        </div>
        
        <div class="form-container">
            <div class="text">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="separate-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#" method="post">

                <div class="outer">

                    <div class="formText">Let's do this!</div>

                    <div class="formOnly">
                            <div class="input">
                                <div class="label-holder"><label for="FirstName">First Name*</label></div>
                                <input type="text" id="FirstName" required>
                            </div>

                            <div class="input">
                                <div class="label-holder"><label for="LastName">Last Name*</label></div>
                                <input type="text" id="LastName" required>
                            </div class="input">

                            <div class="input">
                                <div class="label-holder"><label for="Email">Email*</label></div>
                                <input type="email" id="Email" required>
                            </div class="input">
                        
                            <div class="input">
                                <div class="label-holder"><label for="Number">Number</label></div>
                                <input type="text" id="Number" minlength="11" maxlength="11">
                            </div>

                            <div class="input">
                                <div class="label-holder"><label for="Password">Password*</label></div>
                                <input type="password" id="Password" required>
                            </div class="input">

                            <div class="input">
                                <div class="label-holder"><label for="ConfPassword" required>Confirm Password*</label></div>
                                <input type="password" id="ConfPassword" required>
                            </div>
        
                    </div>
        
                </div>

                <div class="button-holder"><button type="submit" id="submit">Create Account</button></div>
           
            </form>
            <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
