<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- two sides of the page, pic and form, form has div for text and form inputs-->
    <div class="pic-container">

    </div>


    <div class="form-container">

        <div class="text"></div>
<!--create divs for each input and label to make them flex-->
        <form action="#" method="post">

            <div class="outer">
                <div class="formText">Let's do this</div>
                <br>
                <div class="formOnly flex">
                    <div class="leftSide">
                        <div>
                            <div class="label-holder"><label for="FirstName">First Name</label></div>
                            <input type="text" id="FirstName">
                        </div>
                        <div>
                            <div class="label-holder"><label for="Email">Email</label></div>
                            <input type="email" id="Email">
                        </div>
                        <div>
                            <div class="label-holder"><label for="Password">Password</label></div>
                            <input type="text" id="Password">
                        </div>
                        
                    </div>

                    <div class="rightSide">
                        <div>
                            <div class="label-holder"><label for="LastName">Last Name</label></div>
                            <input type="text" id="LastName">
                        </div>
                        <div>
                            <div class="label-holder"><label for="Number">Number</label></div>
                            <input type="number" id="Number">
                        </div>
                        <div>
                            <div class="label-holder"><label for="ConfPassword">Confirm Password</label></div>
                            <input type="text" id="ConfPassword">
                        </div>

                    </div>

                   
                </div>

                

            </div>
            <div class="label-holder"><button>Submit</button></div>
        </form>
    </div>
</body>
</html>
